{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'taller/css/base.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'taller/img/favicon.ico' %}" sizes="16x16 32x32">
        {% block extra_css %} {% endblock %}
    </head>
    <body>
        <header>
            {% block header %} {% endblock %}
        </header>

        {% include 'taller/nav-bar.html' %}

        <main>
            {% block content %} {% endblock %}
        </main>
        <footer>
            <section id="info-footer">
                <div class="contenido-foot"> </div>
                    <div class="logo-foot">
                        <p>Aca va el logo del taller</p>
                    </div>
                    <div class="redes-foot">
                        <p>Aca van las redes</p>
                </div>
            </section>
            <article id="legales-foot">
                <p>2023-Buenos Aires.Todos los derechos reservados</p>
            </article>
        </footer>
    </body>
</html>
